<pagination [boundaryLinks]="true"
            [totalItems]="totalCount"
            (pageChanged)="onPagerChanged($event)"
            [ngModel]="pageNumber"
            [itemsPerPage]="pageSize"
            previousText="&lsaquo;"
            nextText="&rsaquo;"
            firstText="&laquo;"
            lastText="&raquo;"
            *ngIf="totalCount > 0">
</pagination>
