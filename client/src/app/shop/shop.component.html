<section class="main-products-container">
    <section class="product-categories">
        <ng-container *ngIf="categories">
            <h5 class="title">Sort</h5>

            <select (change)="onSortSelected($event)">
                <option *ngFor="let sort of sortOptions"
                        [value]="sort.value">
                    {{sort.name}}
                </option>
            </select>

            <section class="categories">
                <h5 class="title">Categories</h5>
                <ul>
                    <li *ngFor="let category of categories"
                        [class.active]="category.id ===this.shopParams.categoryIdSelected"
                        [value]="category.id">
                        {{category.name}}
                    </li>
                </ul>
            </section>
        </ng-container>
    </section>

    <section class="product-list" >
        <section class="products-head">
            <ng-container *ngIf="categories" >
                <app-paging-header class="count"
                    [totalCount]="totalCount"
                    [pageSize]="this.shopParams.pageSize"
                    [pageNumber]="this.shopParams.pageNumber">
                </app-paging-header>
            
                <section class="search-field">
                    <input (keyup.enter)="onSearch()" type="search" #search>
                    <button class="search-btn" type="submit" (click)="onSearch()">
                        <i class="fa fa-search"></i>
                    </button>
                    <button class="reset-btn" (click)="onReset()">
                        <i class="fa fa-times"></i>
                    </button>
                </section>
            </ng-container>
        </section>

        <section class="products-wrapper" >
            <div class="product-card"
                 *ngFor="let item of products">
                <app-product-item [product]="item"
                                  class="container">
                </app-product-item>
            </div>
        </section>
            <app-pager
                class="pagination"
                [pageSize]="shopParams.pageSize"
                [totalCount]="totalCount"
                (pageChanged)="onPageChanged($event)">
            </app-pager>
    </section>
</section>
