<section class="login-container">
    <form class="form-signin"
          [formGroup]="loginForm"
          (ngSubmit)="onSubmit()">
        <div class="text-center mb-4">
            <h1 class="h3 mb-3 font-weight-normal">Sign In</h1>
        </div>

        <app-text-input formControlName="email"
                        [label]="'Email Address'">
        </app-text-input>
        <app-text-input formControlName="password"
                        [label]="'Password'"
                        [type]="'password'">
        </app-text-input>

        <button [disabled]="loginForm?.invalid"
                class=""
                type="submit">Sign in</button>
    </form>
</section>
