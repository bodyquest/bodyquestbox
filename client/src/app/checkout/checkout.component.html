
<div class="checkout-container">
    <section class="checkout-data">
        <app-stepper [linearModeSelected]="false" #appStepper>
            <cdk-step [label]="'Address'">
                <app-checkout-address [checkoutForm]="checkoutForm">
                </app-checkout-address>
            </cdk-step>
            <cdk-step [label]="'Delivery'">
                <app-checkout-delivery [checkoutForm]="checkoutForm">
                </app-checkout-delivery>
            </cdk-step>
            <cdk-step [label]="'Review'">
                <app-checkout-review></app-checkout-review>
            </cdk-step>
            <cdk-step [label]="'Payment'">
                <app-checkout-payment [checkoutForm]="checkoutForm"></app-checkout-payment>
            </cdk-step>
        </app-stepper>
    </section>

    <section class="totals">
        <app-order-totals></app-order-totals>
    </section>
    
</div>
