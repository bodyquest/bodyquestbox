<div class="mt-4" [formGroup]="checkoutForm">
    <h4>Choose your delivery method</h4>
    <div class="row" formGroupName="deliveryForm">
        <div class="col-6 form-group" *ngFor="let method of deliveryMethods">
            <input type="radio"
                   (click)="setShippingPrice(method)"
                   id={{method.id}}
                   value={{method.id}}
                   formControlName="deliveryMethod"
                   class="custom-control-input">
            <label for="{{method.id}}" class="custom-control-label">
                <strong>{{method.shortName}} - {{method.price}}</strong>
                <br>
                <span class="label-description">{{method.description}}</span>
            </label>
        </div> 
    </div>
</div>

<section class="checkout-button-container">
    <button class="checkout-button" cdkStepperPrevious>
        Back to Address
        <span class="overlay"></span>
    </button>
    <button class="checkout-button-next" cdkStepperNext>
        Review Order
    </button>
</section>
