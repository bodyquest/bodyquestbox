<section class="container">
    <h2>
        Thank you! We received your order.
    </h2>
    <ng-container *ngIf="order">
        <h4>Order Number #: </h4>
    </ng-container>
    <p>Your order will be shipped soon!</p>
    <button *ngIf="order"
            routerLink="/orders/{{order?.id}}"
            class="btn btn-outline-success">View your order</button>
    <button *ngIf="!order"
            routerLink="/orders"
            class="btn btn-outline-success">View all orders</button>
</section>
