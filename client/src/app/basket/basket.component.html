<section class="container mt-4">
    <div *ngIf="(basket$ | async) === null">
        <p>There are no items in your basket</p>
    </div>
    <section class="container">
        <div *ngIf="(basket$ | async) as basket">
    
            <table class="products" >
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of basket.items">
                        <td>
                            <div>
                                <img src={{this.thumbnail}} alt="">
                            </div>
                            <div>
                                {{item.productName}}
                            </div>
                        </td>
                        <td>{{item.price}}</td>
                        <td>
                            <i (click)="decrementItemQuantity(item)" class="fa fa-minus-circle"></i>
                            <span>{{item.quantity}}</span>
                            <i (click)="incrementItemQuantity(item)" class="fa fa-plus-circle"></i>
                        </td>
                        <td>{{item.price * item.quantity}}</td>
                        <td>
                            <a href="">
                                <i (click)="removeBasketItem(item)" class="fa fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <table class="update-table">
                <tbody>
                    <tr>
                        <td>
                            <button class="update-cart">Update Cart</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="totals">
                <app-order-totals></app-order-totals>
                <a routerLink="/checkout">
                    Proceed to checkout
                </a>
            </div>

            <div class="row">
                <div class="col-6 offset-6">
                </div>
            </div>

        </div>
    </section>
</section>
